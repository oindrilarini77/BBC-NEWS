<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bank Transfer Form</title>
</head>

<body>
    <fieldset>
        <br>
        <legend>Enter bank details</legend>
        <br>

        <form class="form-horizontal">
            <div class="form-group">

        <div class="row mb-3">
                <label for="account number" class="col-sm-2 control-label"> Account Number</label>
            <div class="col-sm-4">
                <input id="account number" type="number" class="form-control" minlength="14" maxlength="18" placeholder="ACCOUNT NUMBER">
            </div>
        </div>
                <br>
                
        <div class="row mb-3">
                <label for="number" class="col-sm-2 control-label">Re-Enter Account Number</label>
             <div class="col-sm-4">
                <input id="number" type="number" class="form-control"  minlength="14" maxlength="18" placeholder="Re-Enter Account Number">
            </div>
        </div>

                <br>

            <div class="row mb-3">
                <label for="IFSC CODE" class="col-sm-2 control-label">IFSC CODE</label>
            <div class="col-sm-4">
                <input id="IFSC CODE" type="text" class="form-control" minlength="14" maxlength="16" placeholder="IFSC CODE">
            </div>
        </div>
                <br>

                
                <div class="row mb-3">
                    <label for="AMOUNT" class="col-sm-2 control-label">AMOUNT</label>
                <div class="col-sm-4">
                    <input id="AMOUNT" type="text" class="form-control" minlength="14" maxlength="16" placeholder="ENTER AMOUNT">
                </div>
            </div>
                    <br>
    
                </form>

            </fieldset>
        </body>
        
        </html>
