<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body> 
    <form autocomplete="on">

        <fieldset>
            <legend>Registration Form</legend>
           <br><br>
        
      <label for="First-name">First Name</label>
      <input id="First-name" type="text" minlength="2" maxlength="10" placeholder="First Name" /> <br />

      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" minlength="2" maxlength="10" placeholder="Last Name" /> <br />


    
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      <br />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Password"/>
      <br>

      <label>Gender</label>
      <input type="radio" name="gender" />
      <label>Male</label>

      <input type="radio" name="gender" />
      <label>Female</label>

      <br>

      <label for="date">DOB</label>
      <input id="date" type="date" /> <br />

      
      <label for="phone">Mobile Number</label>
      <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="738-393-3446">

      <br>

<label for="marks-obtained">Marks Obtained</label>
      <input id="marks-obtained" type="text">
      <label for="marks-obtained">Marks Out of</label>
      <input type="text" value="100" disabled> <br>

      <select>
<optgroup label="Backend">
    <option value="java">Java</option> 
    <option value="spring">Spring</option>
    <option value="database">Database</option>
</optgroup>

<optgroup label="Frontend">
    <option value="java">HTML</option>
    <option value="spring">CSS</option>
    <option value="database">Javascript</option>
</optgroup>

         
      </select>

<br><br>
      <input type="checkbox" />
      <label>I agree</label>

      <br><br>
      <button type="submit">Register</button>
      <input type="submit" value="Login" />

    </fieldset>
    </form>
  </body>
</html>
